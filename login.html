<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Silkscreen', cursive;
      background-color: #000;
      color: #fff;
      margin: 0; padding: 0;
      text-align: center;
    }
    .container {
      margin-top: 50px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 18px;
      color: #00ffcc;
      background: transparent;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ffcc;
      color: #000;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 14px;
      width: 200px;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login or Continue as Guest</h1>
    <p>Sign in with your mobile number:</p>
    <input type="text" id="phoneNumber" placeholder="Enter phone number" />
    <button onclick="login()">Sign In</button>

    <p>- or -</p>

    <button onclick="guest()">Continue as Guest</button>
  </div>

  <script>
    function login(){
      const phone = document.getElementById('phoneNumber').value;
      if(phone.trim()){
        alert('Signed in as ' + phone);
        // On success, go to portal.html
        window.location.href = 'portal.html';
      } else {
        alert('Please enter a phone number or continue as guest.');
      }
    }
    function guest(){
      alert('Continuing as guest...');
      window.location.href = 'portal.html';
    }
  </script>
</body>
</html>
